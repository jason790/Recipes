{% extends "base.html" %}
{% block content %}
<section>
  <div class="container">
    <div class="headline">
      <h1 class="title">Shop</h1>
    </div>
    <div class="posts-thumbnails">

      {% for product in products %}
      <div class="post-thumbnail">
        <div class="picture">
          <a href="/shop/products/{{product.id}}">
            <img src="{{product.picture}}" />
          </a>
        </div>
        <h4 class="title">
          <a href="/shop/products/{{product.id}}">
            {{product.name}}
          </a>
        </h4>
        <div class="meta">
          <a href="">{{product.price}}&#36;</a>
        </div>
      </div>
      {% endfor %}

    </div>
    <!-- end post-thumbnails -->

  </div>
</section>
<!-- end section -->

{% endblock %}
